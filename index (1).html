<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation üíú</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?purple,romantic,hearts') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: #D8BFD8;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 2s infinite ease-in-out;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background: #800080;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: float 1.5s infinite;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #DDA0DD;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transition: 0.3s;
        }
        .envelope.open::before {
            transform: rotateX(180deg);
            opacity: 0;
        }
        .invitation, .dinner-info {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #800080;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="envelope" onclick="openEnvelope()">
        <span>üíå Tap to Open üíå</span>
    </div>
    <div class="invitation">
        <h2>Will you be my Valentine? üíú</h2>
        <button class="btn" onclick="acceptInvitation()">Yes üíú</button>
    </div>
    <div class="dinner-info">
        <h2>You're Invited! üçΩÔ∏è</h2>
        <p>üìç Dinner at Skydeck360 üíú</p>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            document.querySelector('.invitation').style.display = 'flex';
        }
        function acceptInvitation() {
            document.querySelector('.invitation').style.display = 'none';
            document.querySelector('.dinner-info').style.display = 'flex';
        }
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 1 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
        setInterval(createHearts, 500);
    </script>
</body>
</html>
